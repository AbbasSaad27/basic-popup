<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup</title>
    <style>
      html {
        font-size: 62.5%;
      }
      a {
        color: unset;
        text-decoration: none;
      }
      button {
        border: none;
        cursor: pointer;
      }
      .popup-container {
        width: 100vw;
        height: 100vh;
        transform: scale(0);
        transition: all 0.5s;
        position: absolute;
        top: 0;
        left: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .popup-box {
        width: 30%;
        position: relative;
      }
      .ad-image {
        width: 100%;
      }
      .popup-open {
        transform: scale(1);
      }
      .btn-close {
        position: absolute;
        top: -2rem;
        right: -2rem;
        width: 5rem;
        height: 5rem;
        padding: 1rem;
        border-radius: 50%;
        background-color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 2px solid aquamarine;
      }
      .close-icon {
        height: 3rem;
        width: 3rem;
      }
      @media only screen and (max-width: 860px) {
        html {
          font-size: 58%;
        }
        .popup-box {
          width: 50%;
        }
      }
      @media only screen and (max-width: 560px) {
        html {
          font-size: 55%;
        }
        .popup-box {
          width: 80%;
        }
      }
    </style>
  </head>
  <body>
    <div class="popup-container">
      <div class="popup-box">
        <a
          href="https://sflix.to/watch-movie/free-candyman-hd-71512.4646929/"
          target="_blank"
          class="ad-link"
        >
          <img src="https://i.imgur.com/UUijo0H.gif" alt="popup" class="ad-image" />
        </a>
        <button type="button" class="btn-close">
          <img
            src="https://streamrapid.ru/images/close.png"
            alt="close"
            class="close-icon"
          />
        </button>
      </div>
    </div>
    <script>
      // selecting elements

      const popupContainer = document.querySelector(".popup-container");
      const btnClose = document.querySelector(".btn-close");
      const popupLink = document.querySelector(".ad-link");
      const adImage = document.querySelector(".ad-image");

      // for closing popup
      const closePopup = (e) => {
        popupContainer.classList.contains("popup-open") &&
          popupContainer.classList.remove("popup-open");
      };

      // close popup
      btnClose.addEventListener("click", closePopup);

      // esc key close popup
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") {
          closePopup();
        }
      });

      // rotate between ads in the same popup
      const rotatePopup = (curr) => {
        if (curr === 1) {
          popupLink.href = "https://www.google.com/";
          adImage.src = "./ad.jpg";
        }
        if (curr === 2) {
          popupLink.href = "https://www.bing.com/";
          adImage.src = "./ad2.jpg";
        }
        if (curr === 3) {
          popupLink.href = "https://www.youtube.com/";
          adImage.src = "./ad3.jpg";
        }
      };

      // check difference between time passed
      const checkDiff = (value, itemName) => {
        if (!value) {
          value = new Date().toString();
          localStorage.setItem(itemName, value);
        }

        // check the diff to see if it has been 10min since the last popup
        return new Date().getTime() - new Date(value).getTime();
      };

      // initializing ad number
      // let currAd = 1;

      // for rotating popup
      // setInterval(function () {
      //   if (window.localStorage) {
      //     // getting the time when the last ad was updated
      //     let prevAd = localStorage.getItem("prevAd");

      //     // getting the difference between current time and the time of last ad change
      //     let diff = checkDiff(prevAd, "prevAd");

      //     // if condition meets update the ad
      //     if (diff >= 1000 * 40) {
      //       currAd >= 3 ? (currAd = 1) : currAd++;
      //       // setting the ad number in the localstorage
      //       localStorage.setItem("adNo", currAd);
      //       localStorage.setItem("prevAd", new Date().toString());
      //       rotatePopup(currAd);
      //     }
      //   } else {
      //     currAd >= 3 ? (currAd = 1) : currAd++;
      //     setInterval(() => {
      //       rotatePopup(currAd);
      //     }, 1000 * 60 * 10);
      //   }
      // }, 1000);

      window.setInterval(function () {
        // First check, if localStorage is supported.
        if (window.localStorage) {
          // time of the previous popup
          let prevPopup = localStorage.getItem("prevPopup");

          // getting the difference between current time and the time of the last popup (in milisecond)
          let diff = checkDiff(prevPopup, "prevPopup");

          // if the condition meets then open popup and set the timer
          if (diff >= 1000 * 60 * 10) {
            localStorage.setItem("prevPopup", new Date().toString());
            popupContainer.classList.add("popup-open");
          }
        } else {
          // if local storage isn't available then it'll follow the traditional way of interval
          setInterval(() => {
            popupContainer.classList.add("popup-open");
          }, 1000 * 60 * 10);
        }
      }, 1000);

      // initialization
      window.onload = function () {
        // checking if it exists
        // currAd = +localStorage.getItem("adNo")
        //   ? +localStorage.getItem("adNo")
        //   : 1;
        // rotatePopup(currAd);
        popupContainer.classList.add("popup-open");
      };
    </script>
  </body>
</html>
